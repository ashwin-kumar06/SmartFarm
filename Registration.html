<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="title"><span>Registration</span></div>
            <form action="#" id="registrationForm">
                <div class="row">
                    <input type="text" placeholder="First Name" required>
                </div>
                <div class="row">
                    <input type="text" placeholder="Last Name" required>
                </div>
                <div class="row">
                    <input type="text" placeholder="Email" required>
                </div>
                <div class="row">
                    <input type="number" placeholder="Mobile Number" required>
                </div>
                <div class="row">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="row">
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <div style="display: flex; margin-bottom:15px;">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="seller" checked>
                        <label class="form-check-label" for="radio1">Seller</label>
                    </div>
                    <div class="form-check" style="margin-left: 10px;">
                        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="bidder">
                        <label class="form-check-label" for="radio2">Bidder</label>
                    </div>
                </div>
                <div class="row button">
                    <button type="submit" class="bg-success">Next</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Get the registration form
        const form = document.getElementById('registrationForm');

        // Add event listener to the form submission
        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the selected radio button value
            const selectedOption = document.querySelector('input[name="optradio"]:checked').value;

            // Redirect based on the selected option
            if (selectedOption === 'seller') {
                window.location.href = 'SellerRegisteration.html';
            } else if (selectedOption === 'bidder') {
                window.location.href = 'BidderRegistration.html';
            }
        });
    </script>
</body>

</html>
