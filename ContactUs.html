<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="ContactUs.css">
    <title>Document</title>
</head>

<body>
    <div class="contact-form">
        <div class="contact-form-box__left">
            <h3 class="m-b-15">Get in touch</h3>
            <hr>
            <div> <small class="light-grey"><i class="fas fa-user m-r-5"></i> Name</small>
                <p>Smart Farm</p>
            </div>
            <div> <small class="light-grey"><i class="fas fa-envelope m-r-5"></i> Email</small>
                <p>smartfarm@gmail.com</p>
            </div>
            <div> <small class="light-grey"><i class="fas fa-phone m-r-5"></i> Phone</small>
                <p>+91 1234567890</p>
            </div>
            <div> <small class="light-grey"><i class="fas fa-map-marker m-r-5"></i> Address</small>
                <p>123 Street, Tamilnadu, India, 500001</p>
            </div>
            <div class="contact-form-box__left_footer"> <a href="#!"><i class="fab fa-facebook-f"></i></a> <a
                    href="#!"><i class="fab fa-twitter"></i></a> <a href="#!"><i class="fab fa-instagram"></i></a> <a
                    href="#!"><i class="fab fa-youtube"></i></a> </div>
        </div>
        <div class="contact-form-box__right">
            <button class="btn bg-success"><a href="Homepage.html" style="text-decoration: none; color: white;">Back</a></button>
            <div class="chat-container">
                <div class="chat-header">
                  <h3>Chat with Us</h3>
                </div>
                <div class="chat-messages">
                  <div class="message received">
                    <p>Hello, this is Farm Bot. How can I help?</p>
                    <span class="time">12:05</span>
                  </div>
                  <div class="message sent">
                    <p>Hi, can you help me something?</p>
                    <span class="time">12:06</span>
                  </div>
                  <div class="message received">
                    <p>Sure, what kind of help do you need?</p>
                    <span class="time">12:07</span>
                  </div>
                </div>
                <div class="chat-input">
                  <input type="text" placeholder="Type a message...">
                  <button>Send</button>
                </div>
              </div>
        </div>
    </div>
</body>

</html>l
